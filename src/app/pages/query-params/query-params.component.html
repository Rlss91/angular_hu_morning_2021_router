<p>query-params works!</p>
<h1>{{ name }}</h1>
<h2>{{ id }}</h2>
<button type="button" class="btn btn-primary" (click)="handleBtnClick()">
  back to pets
</button>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let nameItem of namesArr"
    [ngClass]="{ active: nameItem === name }"
  >
    {{ nameItem }}
  </li>
</ul>

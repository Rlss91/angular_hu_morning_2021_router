<div class="card" style="width: 18rem" *ngIf="selectedServer">
  <div class="card-body">
    <h5 class="card-title">{{ selectedServer.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ selectedServer.status }}</h6>
    <p class="card-text">
      {{ selectedServer.desc }}
    </p>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
